<!DOCTYPE html>
<html>
    <body>
        <script>
           function reverseString(str) {
              var tmpArr=[];
              for(i=str.length-1;i>-1;i--){
                tmpArr.push(str[i]);
              }
              var newStr=tmpArr.join('');
              return newStr;
            }
        </script>
    </body>
</html>
