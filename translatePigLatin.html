<!DOCTYPE html>
<html>
    <body>
        <script>
            function translatePigLatin(str) {
                var vowels=["a","e","i","o","u"];
                var firstVow=0;
                for(i=0;i<str.length;i++){
                    if(vowels.indexOf(str.charAt(i))>-1){
                        firstVow=i;
                        break;
                    }
                }
                if(firstVow==0){
                    str=str.concat("way");
                }
                else{
                    str=str.substring(firstVow).concat(str.substring(0,firstVow), "ay");
                }
                return str;
            }
            console.log(translatePigLatin("algorithm"));
        </script>
    </body>
</html>
